<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diwali.css" />
    <title>To Souvik Kumar</title>

  
</head>
<body>
    <div class="card" role="img" aria-label="Diwali greeting card with a lit diya and decorative elements">
        <h1>𝓗𝓪𝓹𝓹𝔂 𝓓𝓲𝔀𝓪𝓵𝓲</h1>
        <svg class="diya" viewBox="0 0 100 100" aria-hidden="true">
            <path d="M20,80 Q50,60 80,80 L90,100 L10,100 Z" fill="#CD7F32"/>
            <circle cx="50" cy="75" r="10" fill="#FFA500"/>
            <path class="flame" d="M50,60 Q60,40 50,20 Q40,40 50,60 Z" fill="#FF4500"/>
        </svg>
        <svg class="rangoli" viewBox="0 0 200 50" aria-hidden="true">
            <circle cx="25" cy="25" r="20" fill="#FF9933"/>
            <circle cx="175" cy="25" r="20" fill="#FF1493"/>
            <path d="M50,25 Q100,0 150,25" stroke="#FFA500" stroke-width="5" fill="none"/>
        </svg>
        <p><b><i>May the festival of lights bring you joy, prosperity, and happiness. Wishing you and your family a very <mark> Happy Diwali!</mark></i></b></p>
    </div>
</body>
